<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Hind:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h3 id="app_name">Todo</h3>
        <div class="todos">
            <ul data-todos>
                <li>Monday, Oct 3 ---- Busy Monday</li>
                <li>Tuesday, Oct 3 ---- Finish Logo Projects</li>
                <li>Wednesday, Oct 4 ---- Biuld JS project</li>
            </ul>
            <form action="" id="todo_form">
                <input class="todo_input" type="text" id="todo_input">
                <button class="add_todo" id="add_todo">New todo</button>
            </form>
            <div class="clear_delete">
                <p id="clear_todos">clear completed todos</p>
                <p id="remove_todo">remove todo</p>
            </div>
        </div>
        <div class="tasks">
            <div class="task_header">
                <p id="task_heading">Finish Logo Projects</p>
                <p id="task_remaining">tasks remaining 2</p>
            </div>
            <div class="task">
                <input type="checkbox" id="task_1">
                <label for="task_1"> <span class="custom_checkbox"></span> We still coding</label>
            </div>
            <div class="task">
                <input type="checkbox" id="task_2">
                <label for="task_2"> <span class="custom_checkbox"></span> We will get there</label>
            </div>
            <div class="task">
                <input type="checkbox" id="task_3">
                <label for="task_3"> <span class="custom_checkbox"></span> We dont stop</label>
            </div>
            <form action="">
                <input class="todo_input" type="text">
                <button class="add_todo">New task</button>
            </form>
        </div>
    </div>

    <template id="checkbox_template">
        <input type="checkbox">
        <label for=""><span class="custom_checkbox"></span></label>
    </template>
    <script src="script.js"></script>
</body>

</html>

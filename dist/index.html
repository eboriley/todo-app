<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Hind:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h3 id="app_name">Todo</h3>
        <div class="todos">
            <ul data-todos>
            </ul>
            <form action="" id="todo_form">
                <input class="todo_input" type="text" id="todo_input" placeholder="Enter new todo"
                    aria-placeholder="Enter new todo">

            </form>
            <div class="clear_delete">
                <p id="remove_todo">remove todo</p>
            </div>
        </div>
        <div class="tasks" id="tasks">
            <div class="task_header" id="task_header">
                <p id="task_heading"></p>
                <p id="task_remaining"></p>
            </div>
            <div data-tasks></div>
            <p id="clear_completed_task">clear completed task</p>
            <form action="" id="task_form">
                <input class="todo_input" type="text" id="task_input" placeholder="Enter new task">
            </form>
        </div>


        <template id="task_template">
            <div class="task">
                <input type="checkbox">
                <label><span class="custom_checkbox"></span></label>
            </div>

        </template>
        <script src="script.js"></script>
</body>

</html>
